name: OnePlus Kernel Build

on:
  workflow_dispatch:
    inputs:
      manifest_file:
        description: '选择设备型号 (Select the device model)'
        required: true
        type: choice
        options:
          - oneplus12_v
          - oneplus_13r
          - oneplus_ace3_pro
          - oneplus_ace3_pro_v
          - oneplus_ace5
          - oneplus_pad2_v

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@main

      - uses: jlumbroso/free-disk-space@main
        with:
          tool-cache: true

      - name: Configure Git
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'

      - uses: actions/setup-python@main
        with:
          python-version: "3.x"

      - name: Install repo tool
        run: |
          sudo apt-get update
          sudo apt-get install repo
          mkdir kernel_workspace

      - name: Initialize repo and sync
        working-directory: kernel_workspace
        run: |
          repo init \
            -u https://github.com/OnePlusOSS/kernel_manifest.git \
            -b refs/heads/oneplus/sm8650 \
            -m ${{ github.event.inputs.manifest_file }}.xml \
            --depth=1 --repo-rev=v2.16
          repo --trace sync -c -j$(nproc) --no-tags --fail-fast

      - name: Build
        working-directory: kernel_workspace
        id: build
        run: |
          ../build_mksu.sh
    
      - name: Upload artifacts
        uses: actions/upload-artifact@main
        with:
          name: "AnyKernel3-${{ github.event.inputs.manifest_file }}-${{ steps.build.outputs.kernel_version }}-MKSU-${{ steps.build.outputs.ksu_version }}-SUSFS-${{ steps.build.outputs.susfs_version }}"
          path: kernel_workspace/AnyKernel3
          compression-level: 9
